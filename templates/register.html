<!DOCTYPE html>
<html>
<head>
    <title>Register - Salasilah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff3e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-box {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 350px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #f57c00;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ef6c00;
        }
        .bottom-text {
            text-align: center;
            margin-top: 15px;
        }
        .bottom-text a {
            color: #f57c00;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>Daftar Akaun Baru</h2>
        <form method="POST">
            <label>Username</label>
            <input type="text" name="username" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <button type="submit">Register</button>
        </form>
        <div class="bottom-text">
            <p>Sudah ada akaun? <a href="{{ url_for('login') }}">Login di sini</a></p>
        </div>
    </div>
</body>
</html>
